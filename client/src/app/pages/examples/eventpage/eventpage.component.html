    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-plain">
              <div class="card-header">
                <h1 class="profile-title text-left">Add New Event </h1>
                <h5 class="text-on-back">01</h5>
              </div>
              <div class="card-body">
                <form class="form" (submit)="onRegister()">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Title  </label>
                        <input
                        [(ngModel)]="title"
                        name ="title"
                         class="form-control" type="text" placeholder="Event title ...." />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Description </label>
                        <input
                        [(ngModel)]="description"
                        name ="description"
                          class="form-control"
                          placeholder="Event description ...."
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Maximum Number Participants </label>
                        <input
                        [(ngModel)]="maxNumberParticipant"
                        name ="maxNumberParticipant"
                          class="form-control"
                          type="number"
                          value="0"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Number Participants </label>
                        <input 
                        [(ngModel)]="numberParticipants"
                        name ="numberParticipants"
                          class="form-control"
                          type="number"
                          value= 0
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label> Start Date </label>
                          <input
                          [(ngModel)]="startDate"
                        name ="startDate"
                            class="form-control"
                            type="date"
                            
                          />
                        </div>
                      </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label> End Date </label>
                            <input
                            [(ngModel)]="endDate"
                         name ="endDate"
                              class="form-control"
                              type="date"
                              
                            />
                          </div>
                        </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Zone  </label>
                        <input
                        [(ngModel)]="address"
                        name ="title"
                         class="form-control"
                          type="text"
                           placeholder="Event Zone ...." />
                      </div>
                    </div>
                    <div class="col-md-6">
                      
                    </div>
                    </div>
                  <button
                    class="btn btn-danger btn-round float-right"
                    placement="right"
                    type="submit"
                  >
                    Add Event 
                  </button>
                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </section>
