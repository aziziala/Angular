    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-plain">
              <div class="card-header" >
                <h1 class="profile-title text-left">Update This article </h1>
                <h5 class="text-on-back">03</h5>
              </div>
              <div class="card-body">
                <form class="form" (submit)="onSubmit()"  >
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> intitule  </label>
                        <input
                        
                        [(ngModel)]="intitule"
                        name ="intitule"
                         class="form-control" type="text" placeholder="article intitule ...." />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Description </label>
                        <input
                        [(ngModel)]="description"
                        name ="description"
                          class="form-control"
                          placeholder="Event description ...."
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <img [src]="imageUrl" style="width:250px;height:200px">
                  <input type="file" #image accept="image/*" (change)="handleFileInput($event.target.files)">
                   <button
                    class="btn btn-danger btn-round float-right"
                    placement="right"
                    type="submit"
                   
                  >
                    Send update
                  </button>
                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </section>
  </div>
    </div>
