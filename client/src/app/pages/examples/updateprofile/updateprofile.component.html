          </div>
        </div>
    </nav>
    
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-plain">
              <div class="card-header" >
                <h1 class="profile-title text-left">Update This profile </h1>
                <h5 class="text-on-back">03</h5>
              </div>
              <div class="card-body">
                <form class="form" (submit)="onSubmit()"  >
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Manager Name  </label>
                        <input
                        
                        [(ngModel)]="managerNAme"
                        name ="managerNAme"
                         class="form-control" type="text" placeholder="update manager name of partner..." />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Name </label>
                        <input
                        [(ngModel)]="name"
                        name ="name"
                          class="form-control"
                          placeholder="update name of partner.."
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Phone Number</label> 
                        <input
                        [(ngModel)]="phoneNumber"
                        name ="phoneNumber"
                          class="form-control"
                          placeholder="update phone number of partner.."
                          type="tel"
                          
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Address </label>
                        <input 
                        [(ngModel)]="adress"
                        name ="adress"
                          class="form-control"
                          type="text"
                          
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label> Address Mail </label>
                          <input
                          [(ngModel)]="email"
                        name ="email"
                            class="form-control"
                            type="email"
                            
                          />
                        </div>
                      </div>
                    
                  </div>
                  <div class="row">
                    
                    <div class="col-md-6">
                      
                    </div>
                    </div>
                  <button
                    class="btn btn-danger btn-round float-right"
                    placement="right"
                    type="submit"
                   
                  >
                    Send text
                  </button>
                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3"><h1 class="title">EarnMe</h1></div>
         
          <div class="col-md-3">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Contact Us
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  About Us
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Blog
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  License
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <h3 class="title">Follow us:</h3>
            <div class="btn-wrapper profile">
              <a
                class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
                href="https://twitter.com/creativetim"
                target="_blank"
              >
                <i class="fab fa-twitter"> </i>
              </a>
              <a
                class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
                href="https://www.facebook.com/creativetim"
                target="_blank"
              >
                <i class="fab fa-facebook-square"> </i>
              </a>
              <a
                class="btn btn-icon btn-neutral btn-round btn-simple"
                href="https://dribbble.com/creativetim"
                target="_blank"
              >
                <i class="fab fa-dribbble"> </i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  
  </div>
  </div>
